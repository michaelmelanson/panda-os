# Build configuration for Panda OS
#
# Note: build-std is NOT configured here because it applies globally and
# would conflict with host-target builds (unit tests). Instead, build-std
# flags are passed explicitly via the Makefile's CARGO_BUILD_STD variable.

[target.x86_64-panda-userspace]
rustflags = ["-C", "link-arg=-Tx86_64-panda-userspace.ld"]
