name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system-x86 e2fsprogs imagemagick

      - name: Cache Rust build
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: "ci"

      - name: Build kernel and userspace
        run: make build

      - name: Run unit tests
        run: make unit-test

      - name: Run kernel tests
        env:
          MAX_PARALLEL: 4
          TEST_TIMEOUT: 120
        run: make kernel-test

      - name: Upload kernel test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: kernel-test-logs
          path: build/test-*.log

      - name: Run userspace tests
        env:
          MAX_PARALLEL: 4
          TEST_TIMEOUT: 120
        run: make userspace-test

      - name: Upload userspace test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: userspace-test-logs
          path: build/utest-*.log
