name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          claude_args: "--model claude-opus-4-5-20251101"
          allowed_bots: "claude"
          plugin_marketplaces: "https://github.com/anthropics/claude-code.git"
          plugins: "code-review@claude-code-plugins"
          review_instructions: |
            In addition to checking for bugs and code quality, check for missing tests:

            - If the PR adds a new kernel test, verify it is listed in KERNEL_TESTS in the Makefile.
            - If the PR adds a new userspace test, verify it is listed in USERSPACE_TESTS in the Makefile.
            - If the PR adds a new crate or package, verify Cargo.lock has been updated.
            - If the PR adds new functionality (syscalls, drivers, VFS operations, IPC mechanisms), verify that corresponding tests exist. Flag if there are no tests for non-trivial new code paths.
            - If the PR modifies existing behaviour, verify that existing tests have been updated to reflect the changes.
          prompt: "/code-review:code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number }}"
